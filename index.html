
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .controls {
            margin: 20px 0;
        }
        .control-group {
            margin-bottom: 10px;
        }
        select, button {
            padding: 8px 12px;
            font-size: 14px;
        }
        .active-payrolls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="activePayrollSelect">Select Active Payroll Period:</label>
            <select id="activePayrollSelect">
                <option value="">Select Period</option>
<option value="0">2025-07-25 to 2025-07-25</option><option value="1">2025-06-27 to 2025-06-27</option><option value="2">2025-05-30 to 2025-05-30</option><option value="3">2025-05-02 to 2025-05-02</option>
            </select>
        </div>
        <div class="control-group">
            <button id="generatePayrollBtn">Generate Payroll</button>
        </div>
    </div>

    <div class="active-payrolls">
        <h3>Active Payrolls</h3>
        <table id="activePayrollsTable">
            <thead>
                <tr>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-07-01</td>
                    <td>2023-07-07</td>
                    <td><button class="action-btn">View</button></td>
                </tr>
                <tr>
                    <td>2023-07-08</td>
                    <td>2023-07-14</td>
                    <td><button class="action-btn">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('activePayrollSelect').addEventListener('change', function() {
            const selectedIndex = this.value;
            if (selectedIndex !== "") {
                const selectedPeriod = payrollPeriods[selectedIndex];
                console.log('Selected Payroll Period:', selectedPeriod);

                // Update other sections or synchronize global date range
                // (For this simplified example, we'll just log the start and end dates)
            }
        });

        // Simulate the active payroll periods object for testing
        const payrollPeriods = [
            { start: "2023-07-01", end: "2023-07-07" },
            { start: "2023-07-08", end: "2023-07-14" },
            { start: "2023-07-15", end: "2023-07-21" },
            { start: "2023-07-22", end: "2023-07-28" }
        ];

        document.getElementById('generatePayrollBtn').addEventListener('click', function() {
            alert("Payroll Generated for selected period");
        });
    </script>
</body>
</html>
